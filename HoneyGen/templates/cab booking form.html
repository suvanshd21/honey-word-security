<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		{% load static %}
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'HoneyGen/vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'HoneyGen/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'HoneyGen/fonts/iconic/css/material-design-iconic-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'HoneyGen/vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'HoneyGen/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'HoneyGen/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'HoneyGen/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'HoneyGen/vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'HoneyGen/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'HoneyGen/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action='generate_otp' method='post'>
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						Book a Cab
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-car-taxi"></i>
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="source">
						<!-- {{form.username}} -->
						<span class="focus-input100" data-placeholder="Source"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Destination">
						
						<!-- {{form.password}} -->
						<input class="input100" type="text" name="destination">
						<span class="focus-input100" data-placeholder="Destination"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Date">
						
						<!-- {{form.password}} -->
						<input class="input100" type="text" name="date">
						<span class="focus-input100" data-placeholder="Date"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Time">
						
						<!-- {{form.password}} -->
						<input class="input100" type="text" name="time">
						<span class="focus-input100" data-placeholder="Time"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Book
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<!-- <script src="js/main.js"></script> -->

</body>
</html>
